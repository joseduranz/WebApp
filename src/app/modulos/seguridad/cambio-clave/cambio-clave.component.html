<div class="modal" *ngIf="modal">
    <div class="modal-mensaje">
        <div class="titulo-x">
            <h1 class="h1">¡Listo!</h1>
            <i type="button" (click)="CerrarModal()"  class="fas fa-times"></i>
        </div>
        <div class="mensaje">
            <p>La contraseña se ha cambiado exitosamente</p>
        </div>
        <div class="boton-cerrar">
            <button (click)="CerrarModal()" type="button"  >Cerrar</button>
        </div>
    </div>
</div>
<div class="modal" *ngIf="modalErrorClave">
    <div class="modal-mensaje">
        <div class="titulo-x">
            <h1 class="h1">¡Error!</h1>
            <i type="button" (click)="CerrarModal2()"  class="fas fa-times"></i>
        </div>
        <div class="mensaje">
            <p>La contraseña es incorrecta</p>
        </div>
        <div class="boton-cerrar">
            <button (click)="CerrarModal2()" type="button"  >Cerrar</button>
        </div>
    </div>
</div>
<div class="modal" *ngIf="modalErrorClaveIncorrecta">
    <div class="modal-mensaje">
        <div class="titulo-x">
            <h1 class="h1">¡Error!</h1>
            <i type="button" (click)="CerrarModal3()"  class="fas fa-times"></i>
        </div>
        <div class="mensaje">
            <p>Las contraseñas no coinciden</p>
        </div>
        <div class="boton-cerrar">
            <button (click)="CerrarModal3()" type="button"  >Cerrar</button>
        </div>
    </div>
</div>
<section class="cambioClave">
        <h1>Cambio de clave</h1>
        <form class="claveVieja" [formGroup]="fgValidador" (ngSubmit)="AutenticarClave()">
            <h2>Ingrese su contraseña actual</h2>
            <input formControlName="clavevieja" type="text" id="claveV" required><label  for="claveV">Password</label><br>
            <button [disabled]="!fgValidador.valid" [ngClass]="{'btnDisabled':!fgValidador.valid}" type="submit" class="boton" >Enviar</button>
            <a routerLink="/administracion/index-cliente/{{id}}" class="boton" >Atras</a>
        </form>
        
        <form class="claveNueva" *ngIf="clave" [formGroup]="fgValidador2" (ngSubmit)="CambiarClave()">
            <div class="contenedor">
                <h2>Ingrese su nueva contraseña</h2>
                <input  formControlName="claveNueva1" type="text" id="claveN" required><label  for="claveN">Nueva contraseña</label><br>
                <input  formControlName="claveNueva2" type="text" id="claveN2" required><label  for="claveN2">Confirmar contraseña</label><br>
                <button [disabled]="!fgValidador2.valid" [ngClass]="{'btnDisabled':!fgValidador2.valid}" type="submit" class="boton" >Enviar</button>
            </div>
        </form>
</section>
